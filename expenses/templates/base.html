{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="{% static "vendor/bootstrap/css/bootstrap.css" %}">
    <title>
        {% block title %}TITLE HERE{% endblock %} | ExMan2018
    </title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url "expenses:list" %}">ExMan2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   href="{% url "expenses:create" %}">Create</a>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text">
                        <b>{{ user }}</b>
                    </span>

                    <a class="nav-item nav-link" href="{% url "logout" %}">
                        Logout
                    </a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url "login" %}">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <h2>
        {% block heading %}
            HEADING
        {% endblock %}
    </h2>

    {% block content %}
        CONTENT
    {% endblock %}

    <hr>
    &copy; 2019
</div>
</body>
